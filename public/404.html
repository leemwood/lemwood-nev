<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 柠枺</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
        }
        @media (prefers-color-scheme: dark) {
            .glass-card {
                background: rgba(30, 41, 59, 0.7);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            body {
                background-color: #0f172a;
            }
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-12 md:p-16 max-w-2xl w-full text-center relative overflow-hidden shadow-2xl">
        <!-- 背景装饰 -->
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-purple-500/10 rounded-full blur-3xl"></div>

        <div class="relative z-10">
            <!-- 404 数字 -->
            <h1 class="text-8xl md:text-9xl font-black gradient-text mb-4 animate-float">
                404
            </h1>
            
            <!-- 标题 -->
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-6">
                页面似乎迷失在虚空中了
            </h2>
            
            <!-- 描述 -->
            <p class="text-gray-600 dark:text-gray-400 text-lg mb-10 leading-relaxed max-w-md mx-auto">
                抱歉，您访问的页面不存在或已被移除。您可以尝试返回主页继续探索。
            </p>
            
            <!-- 动作按钮 -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a 
                    href="/#/" 
                    class="w-full sm:w-auto px-8 py-3.5 rounded-2xl bg-blue-500 text-white font-bold hover:bg-blue-600 transition-all shadow-lg shadow-blue-500/25 flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    返回主页
                </a>
                
                <a 
                    href="/#/projects" 
                    class="w-full sm:w-auto px-8 py-3.5 rounded-2xl bg-white/10 dark:bg-black/20 border border-gray-200 dark:border-white/10 text-gray-700 dark:text-gray-300 font-bold hover:bg-gray-100 dark:hover:bg-white/10 transition-all flex items-center justify-center gap-2"
                >
                    查看项目
                </a>
            </div>
        </div>
    </div>

    <script>
        // 如果是 SPA 环境，且支持 Hash 路由，尝试自动重定向到主页
        if (window.location.pathname !== '/' && !window.location.pathname.endsWith('404.html')) {
            // 这里可以根据需要决定是否自动跳转，通常 404 页面保留由用户点击更好
        }
    </script>
</body>
</html>
